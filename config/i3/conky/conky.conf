conky.config = {
    -- Basic settings
    use_xft = true,
    font = 'DejaVu Sans Mono:size=8',
    total_run_times = 0,
    background = true,
    cpu_avg_samples = 1,
    net_avg_samples = 2,
    double_buffer = true,
    no_buffers = true,
    text_buffer_size = 2048,
    
    -- Window settings
    own_window = true,
    own_window_type = 'override',
    own_window_transparent = true,    -- Set this to true for 100% transparency
    out_to_console = false,
    
    -- Update settings
    update_interval = 10,
    
    -- Position and size
    alignment = 'top_right',
    minimum_width = 600,
    minimum_height = 100,
    maximum_width = 600,
    gap_x = 40,
    gap_y = 60,
    
    -- Borders and margins
    draw_shades = false,
    draw_outline = false,
    draw_borders = false,
    border_width = 1,
    border_inner_margin = 5,
    stippled_borders = 3,
    
    -- Colors
    default_color = '#000000',
    default_shade_color = '#ffffff',
    default_outline_color = '#000000',
    color1 = '#ffffff',
    color2 = '#00c853',
    color3 = '#ffca28',
    color4 = '#e53935',
    
    -- Misc
    override_utf8_locale = true,
    uppercase = false,
    use_spacer = 'right',
    short_units = true,
    pad_percents = 2,
}


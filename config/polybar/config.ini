[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = ~/.config/polybar/scripts/bluetooth-toggle.sh
click-right = blueman-manager &
click-middle = bluetoothctl disconnect
format-prefix = " "
format-padding = 1


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %{T1}%{T-} %percentage%%
label-volume-foreground = ${colors.green}
label-muted = %{T1}%{T-} muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol &

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100

format-charging = <animation-charging>  <label-charging>

format-discharging = <ramp-capacity>  <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full =   <label-full>
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 0
format-prefix = "==>>"
;label-open = " "
label-open = "x"
label-open-foreground = #BF616A
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = " "
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = S
menu-0-0-exec = sudo shutdown
menu-0-1 = R
menu-0-1-exec = systemctl reboot
menu-0-2 = hibernate
menu-0-2-exec = systemctl hibernate 
menu-0-3 = suspend
menu-0-3-exec = systemctl suspend
menu-0-4 = exit
menu-0-4-exec = i3-msg exit
menu-0-5 = lock
menu-0-5-exec = i3lock -i ~/.config/i3/tower-nord.png

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
